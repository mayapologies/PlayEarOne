<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head Soccer</title>
  <link rel="stylesheet" id="cssLink">
  <script>
    if (location.pathname === '/headsoccer') {
      window.__basePath = '/headsoccer-static/';
    } else {
      window.__basePath = '';
    }
    document.getElementById('cssLink').href = window.__basePath + 'styles.css';
  </script>
</head>
<body>
  <div class="nav-header">
    <a href="/" class="nav-btn">‚Üê Enroll Speakers</a>
    <a href="/pong" class="nav-btn">Pong</a>
    <a href="/boxing" class="nav-btn">Boxing</a>
  </div>
  <div id="gameWrapper">
    <div class="player-panel" id="player1Panel">
      <div class="player-name" id="player1Name">Player 1</div>
      <select class="player-select" id="player1Select">
        <option value="">-- Select Speaker --</option>
      </select>
      <div class="player-command" id="player1Cmd"></div>
      <div class="volume-meter">
        <div class="volume-bar" id="player1Volume"></div>
      </div>
    </div>
    <div id="centerColumn">
      <div id="voiceStatus">Voice: Connecting...</div>
      <canvas id="gameCanvas"></canvas>
    </div>
    <div class="player-panel" id="player2Panel">
      <div class="player-name" id="player2Name">Player 2</div>
      <select class="player-select" id="player2Select">
        <option value="">-- Select Speaker --</option>
      </select>
      <div class="player-command" id="player2Cmd"></div>
      <div class="volume-meter">
        <div class="volume-bar" id="player2Volume"></div>
      </div>
    </div>
  </div>

  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = window.__basePath + src;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    (async () => {
      const scripts = [
        'js/constants.js', 'js/keybinds.js', 'js/player.js', 'js/ball.js', 'js/powerup.js',
        'js/renderer.js', 'js/input.js', 'js/socvoiceinput.js', 'js/game.js'
      ];
      for (const src of scripts) {
        await loadScript(src);
      }
    })();
  </script>
</body>
</html>
