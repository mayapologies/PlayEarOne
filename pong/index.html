<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
  <link rel="stylesheet" id="cssLink">
  <script>
    // Auto-detect base path: /pong-static/ when served by backend, relative when opened directly
    if (location.pathname === '/pong') {
      window.__basePath = '/pong-static/';
    } else {
      window.__basePath = '';
    }
    document.getElementById('cssLink').href = window.__basePath + 'styles.css';
  </script>
</head>
<body>
  <div class="nav-header">
    <a href="/" class="nav-btn">‚Üê Enroll Speakers</a>
  </div>
  <div id="gameWrapper">
    <div class="player-panel" id="player1Panel">
      <div class="player-name" id="player1Name">Player 1</div>
      <select class="player-select" id="player1Select">
        <option value="">-- Select Speaker --</option>
      </select>
      <div class="player-command" id="player1Cmd"></div>
    </div>
    <div id="centerColumn">
      <div id="voiceStatus">Voice: Connecting...</div>
      <canvas id="gameCanvas"></canvas>
    </div>
    <div class="player-panel" id="player2Panel">
      <div class="player-name" id="player2Name">Player 2</div>
      <select class="player-select" id="player2Select">
        <option value="">-- Select Speaker --</option>
      </select>
      <div class="player-command" id="player2Cmd"></div>
    </div>
  </div>

  <script>
    // Dynamic script loader that respects base path
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = window.__basePath + src;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    (async () => {
      const scripts = [
        'js/constants.js', 'js/Ball.js', 'js/Paddle.js',
        'js/Input.js', 'js/Renderer.js', 'js/VoiceInput.js', 'js/Game.js'
      ];
      for (const src of scripts) {
        await loadScript(src);
      }
    })();
  </script>
</body>
</html>
